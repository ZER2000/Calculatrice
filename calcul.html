<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Calculatrice</title>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center  ">
        <div id="calcul" class="d-flex flex-column bg-dark mt-5 " >
            <div >
                <input disabled class="w-100 p-4 border-0 bg-dark text-muted fs-4 text-right" type="text"  id="screen">
            </div>
            <div class="d-flex h-50 fs-4"> 
                <button  onclick="clearScreen()" class="btn-warning m-1 btn-rounded-5" >C</button>
                <button  class="btn-warning m-1" onclick="display('-')">+/-</button>
                <button class="btn-warning m-1" >%</button>
                <button class="btn-warning m-1" onclick="display('/')" >/</button> 
            </div>
            <div class="d-flex h-50 fs-4">
                <button class="m-1" onclick="display(7)">7</button>
                <button class="m-1" onclick="display(8)">8</button>
                <button class="m-1" onclick="display(9)">9</button>
                <button class="btn-warning m-1" onclick="display('*')">x</button> 
            </div>
            <div class="d-flex h-50 fs-4">
                <button class="m-1" onclick="display(4)">4</button>
                <button class="m-1" onclick="display(5)">5</button>
                <button class="m-1" onclick="display(6)">6</button>
                <button class="btn-warning m-1" onclick="display('-')">-</button>
            </div>
            <div class="d-flex h-50 fs-4">
                <button class="m-1" onclick="display(1)">1</button>
                <button class="m-1" onclick="display(2)">2</button>
                <button class="m-1" onclick="display(3)">3</button>
                <button class="btn-warning m-1" onclick="display('+')">+</button>
            </div>
            <div class="d-flex h-50 fs-4">
                <button class="m-1" onclick="display(0)">0</button>
                <button class="m-1" id="vergule" onclick="display('.')">.</button>
                <button class="m-1" onclick="display(00)">00</button>
                <button class="btn-warning m-1" onclick="calculat()">=</button>
            </div>
        </div>
    </main>  
    
    <script src="calcul.js"></script>
</body>
</html>
